<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Admin MEDIHELP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            max-height: 56px;
            max-width: 100%;
            width: auto;
            object-fit: contain;
        }
        .login-box h1 {
            text-align: center;
            color: var(--accent-teal);
            margin-bottom: 8px;
            font-size: 1.3rem;
        }
        .login-box .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 28px;
        }
        .login-box label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .login-box input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-input);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .login-box input:focus {
            outline: none;
            border-color: var(--accent-teal);
        }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-box button:hover {
            background: var(--accent-teal-dark);
        }
        .login-box button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .login-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }
        .login-error.visible {
            display: block;
        }
        .login-back {
            text-align: center;
            margin-top: 20px;
        }
        .login-back a {
            color: var(--accent-teal);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <img src="assets/descarga.png" alt="MEDIHELP" class="login-logo">
        <h1>Panel de Administración</h1>
        <p class="subtitle">MEDIHELP - Gestión de Solicitudes HC</p>
        
        <div class="login-error" id="loginError">Usuario o contraseña incorrectos.</div>
        
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            
            <button type="submit" id="btnLogin">Iniciar sesión</button>
        </form>
        
        <p class="login-back">
            <a href="index.html">← Volver al formulario</a>
        </p>
    </div>

    <script>
        (function() {
            var form = document.getElementById('loginForm');
            var errorEl = document.getElementById('loginError');
            var btnLogin = document.getElementById('btnLogin');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                errorEl.classList.remove('visible');
                btnLogin.disabled = true;
                btnLogin.textContent = 'Verificando...';

                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                })
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    if (data.ok) {
                        window.location.href = '/admin.html';
                    } else {
                        errorEl.textContent = data.message || 'Usuario o contraseña incorrectos.';
                        errorEl.classList.add('visible');
                        btnLogin.disabled = false;
                        btnLogin.textContent = 'Iniciar sesión';
                    }
                })
                .catch(function() {
                    errorEl.textContent = 'Error de conexión. Intenta de nuevo.';
                    errorEl.classList.add('visible');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar sesión';
                });
            });
        })();
    </script>
</body>
</html>
